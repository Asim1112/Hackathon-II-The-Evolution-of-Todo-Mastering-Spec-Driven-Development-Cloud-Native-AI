name: Deploy Phase 3 Frontend

on:
  push:
    branches: [main]
    paths:
      - "evolution-of-todo/phase 3/frontend/**"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        working-directory: evolution-of-todo/phase\ 3/frontend
        run: npm install

      - name: Build
        working-directory: evolution-of-todo/phase\ 3/frontend
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: evolution-of-todo/phase\ 3/frontend/out
