apiVersion: v1
kind: Secret
metadata:
  name: {{ include "backend-chart.secretName" . }}
  labels:
    {{- include "backend-chart.labels" . | nindent 4 }}
type: Opaque
# stringData lets you supply plain-text values; Kubernetes base64-encodes them.
stringData:
  DATABASE_URL: {{ .Values.secrets.DATABASE_URL | quote }}
  NEON_DATABASE_URL: {{ .Values.secrets.NEON_DATABASE_URL | quote }}
  BETTER_AUTH_SECRET: {{ .Values.secrets.BETTER_AUTH_SECRET | quote }}
  JWT_SECRET: {{ .Values.secrets.JWT_SECRET | quote }}
  CEREBRAS_API_KEY: {{ .Values.secrets.CEREBRAS_API_KEY | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.OPENAI_API_KEY | quote }}
