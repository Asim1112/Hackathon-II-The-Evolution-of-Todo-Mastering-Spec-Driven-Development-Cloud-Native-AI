apiVersion: v1
kind: Secret
metadata:
  name: {{ include "frontend-chart.secretName" . }}
  labels:
    {{- include "frontend-chart.labels" . | nindent 4 }}
type: Opaque
# stringData lets you supply plain-text values; Kubernetes base64-encodes them.
stringData:
  BETTER_AUTH_SECRET: {{ .Values.secrets.BETTER_AUTH_SECRET | quote }}
  DATABASE_URL: {{ .Values.secrets.DATABASE_URL | quote }}
  NEON_DATABASE_URL: {{ .Values.secrets.NEON_DATABASE_URL | quote }}
